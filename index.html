<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="cal">
        <input type="screen"  readonly id="display">
        <div class="buttons">
            <button  class="operation-btn" id="operants2">+</button>
            <button   id="operants1">9</button>
            <button   id="operants1">8</button>
            <button   id="operants1">7</button>
            <button   id="operation-btn" id="operants2">-</button>
            <button   id="operants1">6</button>
            <button   id="operants1">5</button>
            <button   id="operants1">4</button>
            <button   class="operation-btn" id="operants2">*</button>
            <button   id="operants1">3</button>
            <button   id="operants1">2</button>
            <button   id="operants1">1</button>
            <button   class="operation-btn" class="operants2">\</button>
            <button  id="operants1">0</button>
            <button  id="clear" class="operation-btn" id="clearAll">C</button>
            <button  class="operation-btn" id="operants2">=</button>
            <button  class="operation-btn" id="operants2">.</button>
            <button class="operation-btn" id="operants2">DEL</button>
        </div>
        </div>
    </div>
</body>
